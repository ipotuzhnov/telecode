<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
</head>
<body>

<div>
	<h2>Welcome to collaborative coding!</h2>
	<h4>~Presented to you by the nodeist-colony team~</h4>
</div>

<div id="room-chooser" style="display:block">
    <label for="room">Choose a room to join: </label>
	<input type="text" id="room" name="room" value="peanut"></input>
	<button onclick="SIO.joinRoom()">Submit</button>
</div>

<div id="file-chooser" style="display:none">
	<h3 id="room-message"></h3>
    <label for="file">Choose a file to view: </label>
	<input type="text" id="file" name="file" value="public/index.html"></input>
	<button onclick="SIO.retrieveFile()">Submit</button>
</div>

<div id="save" style="display:none"> 
	<button onclick="SIO.sendFile()">Save Changes</button>
</div>

<ul id="messages"></ul>

<div id="container" style="width:800px;height:600px;border:1px solid grey"></div>

<div id='diff'>
	<div id="diff-box" style="width:800px;height:600px;border:1px solid grey">
		<a href='#' class='close_notification' title='Click to Close'><img src="img/close_icon.gif" width="24" height="24" alt="Close" onClick="hide('diff')" /></a>
		<h3 id="diff-title" h3></h3>
		<div id="diff-content"></div>
	</div>
</div>

<script src="/node_modules/diff2html/dist/diff2html.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script src="/node_modules/monaco-editor/min/vs/loader.js"></script>

<script src="/js/diff.js"></script>
<script src="/js/sio.js"></script>
<script src="/js/editor.js"></script>
<script src="/js/notification.js"></script>
<script>
	function hide(divId) {
		document.getElementById(divId).style.display="none";
	}
</script>

<style src="/css/index.css"></style>
<link rel="stylesheet" type="text/css" href="/node_modules/diff2html/dist/diff2html.css">

</style>

</body>
</html>
